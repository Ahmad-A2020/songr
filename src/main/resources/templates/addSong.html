<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1> Please Fill the form below: </h1>
<form action="/saveSong" method="post">
  <label> Title:</label>
  <input type="text" name="title"/>

  <label> Length:</label>
  <input type="text" name="length"/>

  <label> Track Number:</label>
  <input type="text" name="trackNumber"/>

  <label> ŸçSelect Album:</label>
  <select name="id">
    <option th:each="album:${albums}"
            th:value="${album.id}"
            th:text="${album.title}"
    >
    </option>

  </select>

  <input type="submit" value="submit"/>

</form>

</body>
</html>
